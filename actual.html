<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&family=Quicksand&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <title>Finally!!</title>
</head>
<body>
    <video autoplay muted loop class="video-bg">
    <source src="bg-vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    <h1 style="font-family:'Share Tech Mono', monospace;">YOU MADE IT!</h1>
    <div class="card">
        <img src="catto.png" alt="description" style="max-width: 100%; height: auto;">
        <p id="endtext">place holder: you're not supposed to see this <br> if you see this let me know</p>

        <p class="foot">Made By <a href="https://github.com/Feroan101" style="color: blueviolet; cursor: pointer; margin: 0; font-family: 'Times New Roman', Times, serif;">Feroan</a></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const attempt = parseInt(localStorage.getItem("attempt")) || 0;
            const end = document.getElementById("endtext");

            if (attempt <= 1) {
            end.innerHTML = `how tf did you do this in <b> ${attempt} attempts</b><br>YOU CHEATER`;
            } else if (attempt < 5) {
            end.innerHTML = `wow you finally made it after <b>${attempt} attempts</b><br>Now tell <a style="color: blueviolet;" href="https://www.instagram.com/feroan.xo/">me</a> about your experience`;
            } else {
            end.innerHTML = `Yeah you never would have gotten that <br>You gave up after <b>${attempt} attempts</b>`;
            }
        });
    </script>


</body>
</html>
